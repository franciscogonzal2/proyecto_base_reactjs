<!-- EL MERO CARRUSEL -->
<div *ngIf="generalError" class="general-container-error">
	<app-error-loading [errMsj]="generalErrorMsj" ></app-error-loading>
</div>

<div *ngIf="!generalError">
	<app-loading *ngIf="loading"></app-loading>

	<div *ngIf="!loading" id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" >
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div *ngFor="let carousel of carruselData, let i = index" [ngClass]="activeClass(i)">
				<div class="imgslide mx-auto" [ngStyle]="{'background-image':'url(' + carousel.sliderUrl + ')'}"></div>
				<div class="contenedor">
					<div class="carousel-caption text-left animated bounceInUp">
						<h1>{{ carousel.tituloSlider }}</h1>
						<p>
							<strong>{{ carousel.subTituloSlider }}</strong><br>
							<span class="d-none d-sm-block">{{ carousel.subTituloTextSlider }}</span>
						</p>
						<p><a class="btn btn-lg btn-outline-blanco" [routerLink]="carousel.botonSliderdUrl " role="button" onclick="topFunction()">{{ carousel.botonSliderdText }}</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="d-none d-sm-block">
			<a class="carousel-control-prev left" data-target="#myCarousel" role="button" data-slide="prev">
				<i class="fas fa-angle-left" aria-hidden="true"></i>
			</a>
			<a class="carousel-control-next right" data-target="#myCarousel" role="button" data-slide="next">
				<i class="fas fa-angle-right" aria-hidden="true"></i>
			</a>
		</div>
	</div>
</div>
