<!-- EL MERO CARRUSEL -->
<div *ngIf="generalError">
	<app-error-default [errMsj]="generalErrorMsj" ></app-error-default>
</div>


<div *ngIf="!generalError">
	<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" >

		<div class="progress-bar-wrapper">
			<div *ngIf="loading" class="progress">
				<div class="progress-bar bg-dark" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': rateLoading + '%'}"></div>
			</div>
		</div>

		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div *ngFor="let carousel of carruselData, let i = index" [ngClass]="activeClass(i)">
				<div class="imgslide mx-auto" [ngStyle]="{'background-image':'url(' + carousel.sliderUrl + ')'}"></div>
				<div class="contenedor">
					<div class="carousel-caption text-left animated bounceInUp">
						<h1 [innerHTML]="carousel.tituloSlider"></h1>
						<p>
							<strong [innerHTML]="carousel.subTituloSlider"></strong><br>
							<span [innerHTML]="carousel.subTituloTextSlider" class="d-none d-sm-block"></span>
						</p>
						<p><a [innerHTML]="carousel.botonSliderdText" class="btn btn-lg btn-outline-blanco" [routerLink]="carousel.botonSliderdUrl " role="button" onclick="topFunction()"></a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="d-none d-sm-block">
			<a class="carousel-control-prev left" data-target="#myCarousel" role="button" data-slide="prev">
				<i class="fas fa-angle-left" aria-hidden="true"></i>
			</a>
			<a class="carousel-control-next right" data-target="#myCarousel" role="button" data-slide="next">
				<i class="fas fa-angle-right" aria-hidden="true"></i>
			</a>
		</div>
	</div>
</div>
