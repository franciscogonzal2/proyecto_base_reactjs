<!-- After clicking the button open the modal dialog using open/close event binding methods -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>

<!-- modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
	<!-- modal-dialog -->
	<div class="modal-dialog" role="document">
		<!-- modal-content -->
		<div class="modal-content">
			<!-- modal-header -->
			<div class="modal-header">
				<h5 class="modal-title">
					<span [innerHTML]="modalTitulo"></span> / 
					<span [innerHTML]="modalFechaCreacion"></span>
				</h5>
				<button type="button" class="close" aria-label="Close" (click)="closeModalDialog()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<!-- modal-body -->
			<div class="modal-body">
				<img [src]="modalImagenUrl" class="img-fluid" alt="imagen" width="100%">
			</div>

			<!-- modal-footer -->
			<div class="modal-footer">
				<div *ngIf="modalUrl != '#'">
				<a [href]="modalUrl" class="btn btn-outline-success" target="_blank">Visitar sitio web</a>
				</div>
				<button type="button" class="btn btn-outline-secondary" (click)="closeModalDialog()">Close</button>
			</div>
		</div>
	</div>
</div>
