<!-- modal -->
<div class="modal fade animated fadeIn" role="dialog" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
	tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<!-- modal-dialog -->
	<div class="modal-dialog modal-dialog-centered">
		<!-- modal-content -->
		<div *ngFor="let mdl of modalArray" class="modal-content">
			<!-- modal-header -->
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">
					<div [innerHTML]="mdl.titulo"></div>
					<div [innerHTML]="mdl.fechaCreacion" class="lead subtitle"></div>
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModalDialog()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<!-- modal-body -->
			<div class="modal-body">
				<img [src]="mdl.imagen" class="img-fluid" alt="imagen" width="100%">
			</div>

			<!-- modal-footer -->
			<div *ngIf="mdl.url != '#'" class="modal-footer">
				<a [href]="mdl.url" class="btn btn-outline-success" target="_blank">Visitar sitio web</a>
			</div>
		</div>
	</div>
</div>
