<div *ngIf="!generalError">
	<nav class="nav nav-pills justify-content-left">
		<a *ngFor="let element of tabsData" class="nav-link container-nav" routerLinkActive="active"
			[routerLink]="element.type" onclick="topFunction()">
			<div class="inline-content">
				<span class="icon"><i class="{{ element.imgTabs }}" aria-hidden="true"></i></span>
				<span [innerHTML]="element.titulo"></span>
			</div>
		</a>
	</nav>
</div>
