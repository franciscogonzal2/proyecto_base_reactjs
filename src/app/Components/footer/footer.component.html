<app-gototop [pager]="gototopView" ></app-gototop>

<div class="footer">
	<footer class="bd-footer">
		<div class="clearfix"><br /><br /></div>
		<div class="container">
			<div *ngFor="let footer of footerData" class="row justify-content-center">
				<div class="col-12 col-lg-3">
					<div class="logo_footer">
						<div><img [src]="footer.copy.logo" alt="desistemasWEB//" class="img-fluid" /></div>
						<div class="lead tx" [innerHTML]="footer.copy.nombreEmpresa"></div>
						<p><small [innerHTML]="footer.copy.disclaimer"></small></p>
					</div>
				</div>
				<div class="col-12 col-lg-5">
					<div *ngFor="let direccion of footer.direccion">
						<div class="direccion">
							<div class="direccion-i"><i class="{{ direccion.icon }}" aria-hidden="true"></i></div>
							<div class="direccion-text"  [innerHTML]="direccion.textos" ></div>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-4">
					<div class="contenedor redes">
						<div>
							<a *ngFor="let redes of footer.redes" [href]="redes.url" class="afoot {{ redes.redesClass }}">
								<i class="{{ redes.icon }} fa-2x" aria-hidden="true"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"><br /><div style="font-size: 6px; text-align: center;">Cristo te ama</div><br /></div>
	</footer>
</div>
